{% for social-media in site.social-media %}
  {% if social-media.name == 'facebook' %}
    {% assign src-plugin = social-media.plugin %}
  {% endif %}
{% endfor %}

<div class="text-center">
  <iframe
    src="{{ src-plugin }}"
    width="340"
    height="500"
    style="border:none;overflow:hidden"
    scrolling="no"
    frameborder="0"
    allowTransparency="true"
    allow="encrypted-media">
  </iframe>
</div>
