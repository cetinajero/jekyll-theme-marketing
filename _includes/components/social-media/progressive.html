<div class="title-block"><h3 class="title"><i class="fas fa-users"></i> {{ site.data.i18n.common.footer[site.lang].social-media.title | default: 'Follow us' }}</h3></div>
<div class="custom">
  <div class="social">
    {% for social-media in site.social-media %}
      <a class="sbtnf sbtnf-rounded color color-hover icon-{{ social-media.name }}" href="{{ social-media.link }}"></a>
    {% endfor %}
  </div>
  <div class="clearfix"></div>
</div>
