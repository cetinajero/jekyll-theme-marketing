css:
  header:
    background-color: "#1A69D5"
  menu:
    font-color: "#1A69D5"
    icons: "#1A69D5"
  footer:
    background-color: "#1D6BD6"
formspree:
  contact-form:
    email:
      user: |
        "contacto"
      company: |
        "colifror-bri"
      global_domain: |
        "com.jp"

awards:
  -
    label: Kenny Davis Award 2014
    awards: ["award-2014"]
    type: Kenny Davis Award
  -
    label: Store Manager of the year 2015
    awards: ["award-2015"]
    type: Store manager

collections:
  pages:
    output: true
    permalink: /:path/
    products:
      detail: true
  shoes-woman:
    output: true
    permalink: /:collection/:categories/:name/
    products:
      detail: true
  shoes-man:
    output: true
    permalink: /:collection/:categories/:name/
    products:
      detail: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: page
      published: true
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page
      image: https://s3-us-west-2.amazonaws.com/grupopv-public/components/logos/progressive/img/grupopv-og.png
      published: true
  -
    scope:
      path: ""
      type: "shoes-woman"
    values:
      layout: product
      published: true
  -
    scope:
      path: ""
      type: "shoes-man"
    values:
      layout: product
      published: true

amazon-s3: https://grupopv-public.s3.amazonaws.com
permalink: /:categories/:title/
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jemoji

# Build settings
markdown: kramdown
remote_theme: cetinajero/jekyll-theme-marketing
plugins:
  - jekyll-remote-theme
exclude:
  - lib
  - tests
  - CNAME
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - jekyll-theme-marketing.gemspec
  - package.json
  - yarn.lock
  - LICENSE
  - README.md
  - CHANGELOG.md
  - CODEOWNERS
  - vendor
